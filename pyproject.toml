[tool.poetry]
name = "gino-starlette"
version = "1.0.0-alpha"
description = "An extension for GINO to integrate with Starlette"
license = "BSD-3-Clause"
authors = ["Fantix King <fantix.king@gmail.com>"]
maintainers = ["Tony Wang <wwwjfy@gmail.com>", "Fantix King <fantix.king@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/python-gino/gino-starlette"
repository = "https://github.com/python-gino/gino-starlette"
documentation = "https://python-gino.readthedocs.io/"
keywords = ["orm", "asyncio", "sqlalchemy", "asyncpg", "python3","starlette"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]


[tool.poetry.dependencies]
python = "^3.6"
asyncpg = ">=0.18,<1.0"
SQLAlchemy = "^1.2"
contextvars = { version = "^2.4", python = "<3.7" }
importlib_metadata = { version = "^1.3.0", python = "<3.8" }
starlette = "^0.13.1"
gino = "^0.8.5"

[tool.poetry.dev-dependencies]
psycopg2-binary = "^2.8.4"
async_generator = "^1.10"

# tests
pytest = "^5.3.2"
pytest-asyncio = "^0.10.0"
pytest-mock = "^1.13.0"
pytest-cov = "^2.8.1"
black = { version = "^19.10b0", python = ">=3.6" }

# docs
sphinx = "^2.3.0"
sphinx-rtd-theme = "^0.4.3"
sphinxcontrib-apidoc = "^0.3.0"
sphinx-autobuild = "^0.7.1"
sphinx-intl = {extras = ["transifex"], version = "^2.0.0"}

[tool.poetry.plugins."sqlalchemy.dialects"]
"postgresql.asyncpg" = "gino.dialects.asyncpg:AsyncpgDialect"
"asyncpg" = "gino.dialects.asyncpg:AsyncpgDialect"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
